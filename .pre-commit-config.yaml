# Pre-commit hooks for Scrimverse Backend
# These hooks run automatically before each commit to ensure code quality

repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        args: ['--maxkb=500']
        name: Check for large files
      - id: check-json
        name: Check JSON syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.13
        args: ['--line-length=120']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile', 'black', '--line-length', '120']

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        exclude: 'migrations/|__pycache__|.venv'

  # Security checks with bandit (disabled for now - runs in CI/CD)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.6
  #   hooks:
  #     - id: bandit
  #       name: Security check with bandit
  #       args: ['-c', '.bandit']
  #       exclude: 'tests/|migrations/'

  # Django-specific checks
  - repo: local
    hooks:
      - id: django-check
        name: Django system check
        entry: bash -c 'cd backend 2>/dev/null || true; source .venv/bin/activate 2>/dev/null || true; python manage.py check'
        language: system
        pass_filenames: false
        files: '\.py$'

      - id: django-check-migrations
        name: Check for missing migrations
        entry: bash -c 'cd backend 2>/dev/null || true; source .venv/bin/activate 2>/dev/null || true; python manage.py makemigrations --check --dry-run'
        language: system
        pass_filenames: false
        files: 'models\.py$'

